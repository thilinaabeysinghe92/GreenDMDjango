<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">
		#logincard{
			position: relative;
			width: 300px;
			left: 40%;
			margin-top: 100px;
			background-color: white;
			box-shadow: 4px 4px;
			padding: 10px;
			border-radius: 5px;			
		}
	</style>
	<title>Welcome to GreenDM</title>
	{% load static %}
</head>
<body background="/static/background.jpg">	
	<div class="card" id="logincard">
	  <h3 class="card-header">Login</h3>
	  <div class="card-block">
	    <h4 class="card-title">Enter Login Details</h4>
	    
	    <form name="form" action='/register' method="POST">
	    {% csrf_token %}
		    <div class="form-group">
			  <label for="usr">Name:</label>
			  <input type="text" class="form-control" id="usr" name="username">
			</div>
			<div class="form-group">
			  <label for="pwd">Password:</label>
			  <input type="password" class="form-control" id="pwd" name="password">
			</div>
			<div class="radio">
			  <label><input type="radio" name="possition" value="Manager">Manager</label>
			</div>
			<div class="radio">
			  <label><input type="radio" name="possition" value="Datascientist">Data Scientist</label>
			</div>
			<div class="radio">
			  <label><input type="radio" name="possition" value="ITperson">IT person</label>
			</div>
			<div class="radio">
			  <label><input type="radio" name="possition" value="MarketingPerson">Marketing Person</label>
			</div>

			<input type="submit" name="Register" class="btn-primary">
	    </form>
	  </div>
	</div>
</body>
</html>
